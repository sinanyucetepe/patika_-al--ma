    <!-- Headers starts -->
    <div class="header-right">

    <!-- Headers end -->
    <!-- logo start -->
    <div class="googlelogo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <!-- logo ends -->
    <form id="frmsrch">
        <input type="text" id="txtsrch" placeholder="Search Google or Type URL ">
        <img src="images/searchicon.png" id="srchicon">
        <img src="images/micicon.png" id="micicon">
        <div class="btns">
            <input type="submit" value="Google Search" id="sumittxt">
            <button id="feelbtn" >
                <a href="#">I'm feeling lucky</a>
            </button>
        </div>
    </form>
    <script>
        let srch= document.getElementById('frmsrch');
        let srchicon = document.getElementById('srchicon');
        srch.onsubmit = search;
        srchicon.onclick =search;
        function search() {
            window.location = 'https://www.google.com/search?q='+document.getElementById('txtsrch').value;
            return false;

        }
    </script>
